<!DOCTYPE html>
<html>

  <base href="/TobiasNashPNCC/">

    body { font-family: sans-serif; margin: 0; }
    .hero { display: grid; grid-template-columns: 1fr 2fr; min-height: 420px; }
    .hero-left {
      background: #000; color: #fff; padding: 2rem;
      display: flex; flex-direction: column; justify-content: center; align-items: center;

    /* skyline strip as a border along the bottom of left column */

    .hero-right {
      background: #fff; color: #000; padding: 2rem;
      display: flex; align-items: center; gap: 1.25rem;
    }
    .hero-right img { max-width: 150px; border-radius: 6px; }
    .horizon-strip {
      content:""; position:absolute; left:0; right:0; bottom:0; height:120px;
      background: url('assets/horizon.jpg') repeat-x center bottom;
      background-size: auto 120px; opacity: 0.9; pointer-events:none;
    }
    .section { padding: 3rem 2rem; border-top: 1px solid #ddd; }
    .footer { background:#000; color:#fff; padding:2rem; text-align:center; }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-left">
      <img src="assets/logo.png" alt="Campaign Logo">
      <h1>KAHA TAHI</h1>
      <p>Strong Together</p>
    </div>

    <div class="hero-right">
      <img src="assets/tobiasphoto.jpg" alt="Tobias Nash">

  </div>
