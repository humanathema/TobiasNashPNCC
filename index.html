<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      color: #000;
    }

    .hero {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      z-index: 1000;
      text-align: center;
      padding: 1.5rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-bottom: none !important; /* ðŸ‘ˆ THIS LINE REMOVES THE LINE */
      box-shadow: none !important;    /* ðŸ‘ˆ JUST IN CASE IT'S A SHADOW */
      margin-bottom: 0 !important;
    }
    
    body {
      margin-top: 200px; /* adjust this if your hero is fixed and overlaps content */
      }

    
    .hero img {
      max-width: 500px;
    }

    .hero h1 {
      margin: 0;
      font-size: 2.2rem;
    }

    .hero p {
      margin: 0.25rem 0 0;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .spacer {
      height: 220px; /* matches header height so content doesn't hide */
    }

    .horizon-container {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .horizon {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 1;
    }

    .black-section {
      background: black;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
      font-size: 1.2rem;
      z-index: 0;
    }

    footer {
      background: #222;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="assets/logo.png" alt="Campaign Logo" />
  </div>
    
  <div class="horizon-container">
    <img src="assets/horizon.png" alt="City Horizon Silhouette" class="horizon" />
  </div>
  
  <div class="spacer"></div>

  <div class="horizon-container">
    <img src="assets/invertedhorizon.png" alt="City Horizon Silhouette" class="horizon" />
  </div>

  <div class="black-section">
    <h2>Our Campaign Vision</h2>
    <p>We believe in restoring pride, safety, and connection in our shared public spaces...</p>
  </div>

  <footer>
    &copy; 2025 Tobias Nash | Authorised by Tobias Nash, Palmerston North
  </footer>
</body>
</html>
